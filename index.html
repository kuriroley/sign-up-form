<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-container">
        <h2>BUNGI SITE</h2>
      </div>
      <div class="picture-credits">
        <p>Photo by <a href="https://unsplash.com/@zhekai_39">Gilbert Ng</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div class="right">
      <div class="top-text">
        <p class="top-text-one">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p class="top-text-two">
          You <em>know</em> you want to.
        </p>
      </div>
      <div class="form-container">
        <p class="form-title">Let's do this!</p>
        <form action="#" method="post" class="form">
            <div class="form-element">
              <label for="username">User Name</label>
              <input type="text" name="username" id="username" placeholder="Jack" required>
            </div>
            <div class="form-element">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" placeholder="Frost" required>
            </div>
            <div class="form-element">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form-element">
              <label for="phone">Phone Number</label>
              <input type="number" name="phone" id="phone" required >
            </div>
            <div class="form-element">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="form-element">
              <label for="password">Confirm Password</label>
              <input type="password" name="password" id="password" required>
            </div>
            <fieldset>
              <div class="bottom-elements">
                <button type="submit" class="sub-button">Create Account</button>
                <p class="bottom-text">
                  Already have an account? <a href="#">Log in</a>
                </p>
              </div>
            </fieldset>
            
        </form>
      </div>


    </div>
  </div>

</body>
</html>
